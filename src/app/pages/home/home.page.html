<div class="empty">
    <div class="search-form">
        <div class="empty-icon"><i class="icon icon-3x icon-people"></i></div>
        <p class="empty-title h5">Search for a Gamertag below</p>
        <div class="empty-action input-group input-inline">
            <input (keyup)="keyUp($event)" [(ngModel)]="gamertag" class="form-input" type="text" placeholder="">
            <button (click)="goToProfile()" class="btn btn-primary input-group-btn">Search</button>
        </div>
    </div>
</div>
